---
layout: default
---

<div class="home">
  <h1 class="page-heading">Category: {{ page.title }}</h1>

  <ul class="post-list">
    {% for post in page.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}"
          >{{ post.title | escape }}</a
        >
      </h2>
      {% if post.excerpt %}
      <p>{{ post.excerpt }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
