<script>

    tex: {
      inlineMath: [
        ["$", "$"],
        ["\\(", "\\)"],
      ],
      displayMath: [
        ["$$", "$$"],
        ["\\[", "\\]"],
      ],
      processEscapes: true,
      processEnvironments: true,
      packages: { "[+]": ["stmaryrd"] },
    },
    loader: {
      load: ["[tex]/stmaryrd"],

    options: {

    },
  };
</script>
